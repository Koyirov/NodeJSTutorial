<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script
          src="https://code.jquery.com/jquery-3.7.1.js"
          integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
          crossorigin="anonymous">

  </script>
  <title>Events</title>
  <style>
    * {
      font-family: sans-serif;
    }
    .cube {
      width: 150px;
      height: 150px;
      background-color: #a8d3a1;
    }
  </style>
</head>
<body>
<h1>Events</h1>

<button type="button">Klick mich</button>
<br>
<br>
<br>
<div id="color" class="cube"></div>
<br>
<br>
<div id="color1" class="cube"></div>
<p></p>


<script type="text/javascript">
  "use strict"
  $(function () {

    // Veraltet
    // $("#color").click(function (){
    //   $(this).css("background-color", "red");
    // });

    // Neu Methode
    $("#color").on("click", function (){
      $(this).css("background-color", "red");
    });
    $("#color1").on("mouseenter", function (){
      $(this).css("background-color", "yellow");
    }).on("mouseleave", function (){
      $(this).css("background-color", "#a8d3a1");
    });

  });
</script>
</body>
</html>
