<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script
          src="https://code.jquery.com/jquery-3.7.1.js"
          integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
          crossorigin="anonymous">

  </script>
  <title>Elemente entfernen</title>
  <style>
    * {
      font-family: sans-serif;
    }

    .one {
      font-size: xx-large;
      background-color: #f6d8b3;
    }
  </style>
</head>
<body>
<h1>Elemente löschen</h1>

<h3 id="el1"> Ich diene zur Unterhaltung</h3>
<h3 id="el2"> Ich diene zur Unterhaltung</h3>

<button id="1">Eigenschaften auslesen</button>
<button id="2">CSS Hinzufügen</button>
<button id="3">CSS für mehrere Objekte</button>

<script type="text/javascript">
  "use strict"
  $(function () {

    // CSS Eigenschaften auslesen
    $('#1').on('click', function (){
      alert($('#el1').css("background-color"));
    });

    // CSS Eigenschaften hinzufügen
    $('#2').on('click', function (){
      $('#el1').css({
        backgroundColor: "blue",
        color: "white",
        fontSize: "60px",
      });
    });


    // CSS Eigenschaften für mehrere Objekte hinzufügen
    $('#3').on('click', function (){
      $('#el1').css({
        backgroundColor: "blue",
        color: "white",
        fontSize: "60px",
      });
      $('#el2').css({
        backgroundColor: "green",
        color: "yellow",
        fontSize: "30px",
      });
    });

  });
</script>
</body>
</html>
